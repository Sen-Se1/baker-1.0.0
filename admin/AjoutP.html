    <div class="container mt-5 cnt1">
        <h3>Ajouter un produit</h3>
        <form id="productForm" enctype="multipart/form-data">
            <div style="display: flex; gap: 10px;">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nom">Nom du produit</label>
                        <input type="text" class="form-control" id="nom" name="nom"
                            placeholder="Entrez le nom du produit" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Entrez la description du produit"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="qtt">Quantité</label>
                        <input type="number" class="form-control" id="qtt" name="qtt"
                            placeholder="Entrez la quantité du produit" required>
                    </div> -->
                    <div class="form-group">
                        <label for="thumbnail">vignette du produit</label>
                        <input type="file" class="form-control-file" id="thumbnail" name="thumbnail" required>
                    </div>
                    <div class="form-group">
                        <label for="photos">Image du produit</label>
                        <input type="file" class="form-control-file" id="photos" name="photos" multiple required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="remise">Remise</label>
                        <input type="number" class="form-control" id="remise" name="remise" value="0"
                            placeholder="Entrez la remise du produit" required>
                    </div> -->
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="categorie">Catégorie</label>
                        <select class="form-control" id="categorie" name="categorieId" required>
                            <option value="" disabled selected>Select a category</option>

                        </select>
                    </div>
                     <div id="prixListContainer">
                        <h9>Grammage et Prix</h9>
                        <div class="prixEntry">
                            <input type="number" class="form-control input" name="grammage" placeholder="Grammage"
                                step="0.01" required>
                            <input type="number" class="form-control input" name="prix" placeholder="Prix" step="0.01"
                                required><br>
                            <input type="number" class="form-control input" name="qtt" placeholder="qtt" step="0.01" 
                                required>
                            <input type="number" class="form-control input" name="remise" placeholder="remise" step="0.01"
                                required>
                            <button type="button" class="btn btn-danger removePriceBtn">Supprimer</button>
                        </div>
                    </div>
                    <button type="button" id="addPriceBtn" class="btn btn-secondary mt-2">Ajouter un autre grammage et prix</button>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Ajouter le produit</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            checkIfLoggedIn();
            loadCategories();
            initAddPriceButton();
            initProductFormSubmission();
        });

        function checkIfLoggedIn() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('You are not logged in!');
                window.location.href = 'login.html';
            } else {
                console.log('User is logged in');
            }
        }

        function initAddPriceButton() {
            const addPriceBtn = document.getElementById('addPriceBtn');
            const prixListContainer = document.getElementById('prixListContainer');

            addPriceBtn.addEventListener('click', function () {
                const newEntry = document.createElement('div');
                newEntry.classList.add('prixEntry');
                newEntry.innerHTML = `
                    <input type="number" class="form-control input" name="grammage" placeholder="Grammage" step="0.01" required>
                    <input type="number" class="form-control input" name="prix" placeholder="Prix" step="0.01" required>
                    <input type="number" class="form-control input" name="qtt" placeholder="qtt" step="0.01" required>
                    <input type="number" class="form-control input" name="remise" placeholder="remise" step="0.01" required>
                    <button type="button" class="btn btn-danger removePriceBtn">Supprimer</button>
                `;
                prixListContainer.appendChild(newEntry);

                newEntry.querySelector('.removePriceBtn').addEventListener('click', function () {
                    prixListContainer.removeChild(newEntry);
                });
            });
        }

        function initProductFormSubmission() {
            const productForm = document.getElementById('productForm');

            productForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(productForm);

                const prixEntries = Array.from(document.querySelectorAll('.prixEntry')).map(entry => ({
                    grammage: parseFloat(entry.querySelector('input[name="grammage"]').value),
                    prix: parseFloat(entry.querySelector('input[name="prix"]').value),
                    qtt: parseFloat(entry.querySelector('input[name="qtt"]').value),
                    remise: parseFloat(entry.querySelector('input[name="remise"]').value)
                }));

                formData.append('prixList', JSON.stringify(prixEntries));

                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    };

                    // console log formData
                    //for (let [key, value] of formData.entries()) {
                     //   if (value instanceof File) {
                     //       console.log(`${key}: ${value.name} (${value.size} bytes)`);
                     //   } else {
                       //     console.log(`${key}: ${value}`);
                       // }
                    //}

                    const response = await axios.post('http://localhost:8088/produit/admin/save', formData, { headers });

                    if (response.status === 200) {
                        alert("Produit ajouté avec succès");
                        productForm.reset();
                        document.querySelectorAll('.prixEntry').forEach(entry => entry.remove());
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'ajout du produit:', error);
                    alert("Erreur lors de l'ajout du produit");
                }
            });
        }

        async function loadCategories() {
            try {
                const response = await axios.get('http://localhost:8088/categorie/admin/getAllName');
                const categories = response.data;
                console.log(categories);
                const categorieSelect = document.getElementById('categorie');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nom;
                    categorieSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des catégories:', error);
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        })
    </script>
    <script src="../js/main.js"></script>
</body>
