<body>

    <div class="container mt-5 cnt1">
        <h3>Modifier un produit</h3>
        <form id="productForm" enctype="multipart/form-data">
            <div style="display: flex; gap: 10px;">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nom">Nom du produit</label>
                        <input type="text" class="form-control" id="nom" name="nom"
                            placeholder="Entrez le nom du produit" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Entrez la description du produit"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="qtt">Quantité</label>
                        <input type="number" class="form-control" id="qtt" name="qtt"
                            placeholder="Entrez la quantité du produit" required>
                    </div> -->
                    <div class="form-group">
                        <label for="thumbnail">vignette du produit</label>
                        <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
                    </div>
                    <div class="form-group">
                        <label for="photos">Image du produit</label>
                        <input type="file" class="form-control-file" id="photos" name="photos" multiple>
                    </div>
                    <!-- <div class="form-group">
                        <label for="remise">Remise</label>
                        <input type="number" class="form-control" id="remise" name="remise"
                            placeholder="Entrez la remise du produit" required>
                    </div> -->
                </div>
                <div class="form-col ">
                    <div class="form-group">
                        <label for="categorie">Catégorie</label>
                        <select class="form-control" id="categorie" name="categorieId" required>
                        </select>
                    </div>
                    <div id="prixListContainer"></div>
                    <button type="button" id="addPriceBtn" class="btn btn-secondary mt-2">Ajouter un autre grammage et prix</button>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Modifier le produit</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/Security.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const form = document.getElementById('productForm');
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');

            try {
                const token = localStorage.getItem('adminToken');
                const headers = {
                    Authorization: `Bearer ${token}`
                };

                const response = await axios.get(`http://localhost:8088/produit/admin/getById/CategorieName/withoutFiles/${productId}`, { headers });

                if (response.status === 200) {
                    const product = response.data;
                    loadCategories(product.categorie.id);

                    document.getElementById('nom').value = product.nom;
                    document.getElementById('description').value = product.description;
                    // document.getElementById('qtt').value = product.qtt;
                    // document.getElementById('remise').value = product.remise;
                                        
                    const prixListContainer = document.getElementById('prixListContainer');
                    prixListContainer.innerHTML = '<h9>Grammage et Prix</h9>';
                    product.prixList.forEach(prix => {
                        const prixEntry = document.createElement('div');
                        prixEntry.className = 'prixEntry';
                        prixEntry.dataset.prixId = prix.id;
                        prixEntry.innerHTML = `
                            <input type="number" class="form-control input" name="grammage" value="${prix.grammage}" placeholder="Grammage" step="0.01" required>
                            <input type="number" class="form-control input" name="prix" value="${prix.prix}" placeholder="Prix" step="0.01" required>
                            <input type="number" class="form-control input" name="qtt" value="${prix.qtt}" placeholder="qtt" step="0.01" required>
                            <input type="number" class="form-control input" name="remise" value="${prix.remise}" placeholder="remise" step="0.01" required>
                            <button type="button" class="btn btn-danger removePriceBtn">Supprimer</button>
                        `;
                        prixListContainer.appendChild(prixEntry);
                    });
                } else {
                    console.error('Erreur lors de la récupération des données');
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des données', error);
            }

            document.getElementById('addPriceBtn').addEventListener('click', function () {
                const prixEntry = document.createElement('div');
                prixEntry.className = 'prixEntry';
                prixEntry.innerHTML = `
                    <input type="number" class="form-control input" name="grammage" placeholder="Grammage" step="0.01" required>
                    <input type="number" class="form-control input" name="prix" placeholder="Prix" step="0.01" required>
                    <input type="number" class="form-control input" name="qtt" placeholder="qtt" step="0.01" required>
                    <input type="number" class="form-control input" name="remise" placeholder="remise" step="0.01" required>
                    <button type="button" class="btn btn-danger removePriceBtn">Supprimer</button>
                `;
                document.getElementById('prixListContainer').appendChild(prixEntry);
            });

            document.getElementById('prixListContainer').addEventListener('click', async function (event) {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('productId');
                if (event.target.classList.contains('removePriceBtn')) {
                    const prixEntry = event.target.parentElement;
                    const prixId = prixEntry.dataset.prixId;
                    if (prixId) {
                        try {
                            const token = localStorage.getItem('adminToken');
                            const headers = {
                                Authorization: `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            };

                            const response = await axios.delete(`http://localhost:8088/produit/admin/prix/delete/${prixId}/${productId}`, { headers });

                            if (response.status === 200) {
                                prixEntry.remove();
                            } else {
                                console.error('Erreur lors de la suppression du prix');
                            }
                        } catch (error) {
                            console.error('Erreur lors de la suppression du prix:', error.message);
                            alert(`Erreur lors de la suppression du prix: ${error.message}`);
                        }
                    } else {
                        prixEntry.remove();
                    }
                }
            });

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(form);

                const prixEntries = Array.from(document.querySelectorAll('.prixEntry')).map(entry => ({
                    grammage: parseFloat(entry.querySelector('input[name="grammage"]').value),
                    prix: parseFloat(entry.querySelector('input[name="prix"]').value),
                    qtt: parseFloat(entry.querySelector('input[name="qtt"]').value),
                    remise: parseFloat(entry.querySelector('input[name="remise"]').value)
                }));

                formData.append('prixList', JSON.stringify(prixEntries));

                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    };

                    const response = await axios.put(`http://localhost:8088/produit/admin/update/${productId}`, formData, { headers });

                    if (response.status === 200) {
                        alert('Produit mis à jour avec succès !');
                        window.location.href = 'PAdmin.html';
                    } else {
                        console.error('Erreur lors de la mise à jour du produit');
                    }
                } catch (error) {
                    console.error('Erreur lors de la mise à jour du produit', error);
                }
            });
        });

        async function loadCategories(id) {
            try {
                const response = await axios.get('http://localhost:8088/categorie/admin/getAllName');
                const categories = response.data;
                
                const categorieSelect = document.getElementById('categorie');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nom;
                    if (cat.id === id) {
                        option.selected = true;
                    }
                    categorieSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des catégories:', error);
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        })
    </script>
</body>
