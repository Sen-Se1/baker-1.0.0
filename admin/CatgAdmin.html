<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Galai - Galai Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .cart-table img {
            width: 50px;
            margin-right: 10px;
        }

        .update-cart-btn {
            width: 30%;
            margin-top: 10px;
        }

        .checkout-btn,
        .apply-discount-btn {
            width: 80%;
            margin-top: 10px;
            color: white;
        }

        .checkout-btn:hover {
            color: white;
        }

        .summary,
        .discount {
            margin-top: 20px;
        }

        .container {
            padding: 30px;
        }

        .custom-input {
            border: 1px solid #ced4da;
            border-radius: 0;
            padding: 0.375rem 0.75rem;
            height: 100%;
        }

        .custom-btn {
            border: 1px solid #6c757d;
            border-radius: 0;

        }

        .d-flex {
            display: flex;
        }

        @media (max-width: 991.98px) {

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="../index.html" class="navbar-brand ms-4 ms-lg-0">
            <h1 class="text-primary m-0"><img style="height: 60px;" src="../img/logoPng1.png" alt="" srcset=""></h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto p-4 p-lg-0">
                <a href="PAdmin.html" class="nav-item nav-link active">Produits</a>
                <a href="CatgAdmin.html" class="nav-item nav-link active">Catégories</a>
                <a href="CAdmin.html" class="nav-item nav-link active">Commandes</a>
                <a href="#" id="logout" class="nav-item nav-link active">Déconnexion</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container mt-5">
        <!-- Page Header Content -->
    </div>
    <!-- Page Header End -->


    <div class="container mt-5 wow fadeInUp">
        <div class="mb-5 search">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control mr-sm-2" type="search" placeholder="Rechercher Catégories..."
                                aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="AjoutCatg.html"><i class="bi bi-plus-circle" id="add-product"
                style="cursor: pointer;  position: absolute; top: 250px; right: 120px;"></i></a>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table cart-table text-center" style="width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col" colspan="2">Description</th>
                            <th scope="col">Produits</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- products will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        function checkIfLoggedIn() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('You are not logged in!');
                window.location.href = 'login.html';
            } else {
                console.log('User is logged in');
            }
        }
        checkIfLoggedIn()
        async function fetchCategories() {
            try {
                const response = await axios.get('http://localhost:8088/categorie/getAll');
                if (response.status === 200) {
                    const categories = response.data;
                    
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';

                    categories.forEach(categorie => {                        
                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `
                           <td class="align-middle">
                                <img src="data:image/jpeg;base64,${categorie.photo}" class="img-fluid" style="max-width: 50px;">
                                <span>${categorie.nom}</span>
                            </td>  
                            <td class="align-middle" colspan="2">${categorie.description}</td>
                            <td class="align-middle"><strong>${categorie.produits.length}</strong></td>
                            <td class="align-middle">
                              <abbr title="Supprimer">
                                <i class="bi bi-trash" data-product-id="${categorie.id}" style="cursor: pointer;"></i></abbr>&nbsp;&nbsp;&nbsp;
                              <abbr title="Modifier">
                                  <a href="modifierCatg.html?categorieId=${categorie.id}"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a></abbr>
                            </td>
                            
                        `;
                        tableBody.appendChild(tableRow);
                    });

                    attachDeleteListeners();
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des produits:', error);
            }
        }

        function attachDeleteListeners() {
            document.querySelectorAll('.bi.bi-trash').forEach(icon => {
                icon.addEventListener('click', async event => {
                    const productId = event.target.getAttribute('data-product-id');
                    try {
                        const token = localStorage.getItem('adminToken');
                        const headers = {
                            Authorization: `Bearer ${token}`
                        };

                        const response = await axios.delete(`http://localhost:8088/categorie/delete/${productId}`, { headers });
                        if (response.status === 200) {
                            const row = event.target.closest('tr');
                            if (row) {
                                row.remove();
                            }
                        }
                    } catch (error) {
                        console.error(`Error deleting catégorie: ${error.message}`);
                        console.error(error);
                    }
                });
            });
        }

        fetchCategories();
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        })
    </script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
</body>

</html>
