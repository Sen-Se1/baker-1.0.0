    <div class="container mt-5 cnt1">
        <h3>Modifier une catégorie</h3>
        <form id="catgeorieForm">
            <div style="display: flex; gap: 10px;">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nom">Nom du catégorie</label>
                        <input type="text" class="form-control" id="nom" name="nom"
                            placeholder="Entrez le nom du catégorie" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Modifier la catégorie</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            checkIfLoggedIn();
            const form = document.getElementById('catgeorieForm');
            const urlParams = new URLSearchParams(window.location.search);
            const categorieId = urlParams.get('categorieId');

            try {
                const token = localStorage.getItem('adminToken');
                const headers = {
                    Authorization: `Bearer ${token}`
                };

                const response = await axios.get(`http://localhost:8088/categorie/getById/${categorieId}`, { headers });

                if (response.status === 200) {
                    const categorie = response.data;
                    document.getElementById('nom').value = categorie.nom;
                } else {
                    console.error('Erreur lors de la récupération des données');
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des données', error);
            }

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const nom = document.getElementById('nom').value;

                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    };

                    const response = await axios.put(`http://localhost:8088/categorie/update/${categorieId}`, { nom }, { headers });

                    if (response.status === 200) {
                        alert('Catégorie mis à jour avec succès !');
                        window.location.href = 'CatgAdmin.html';
                    } else {
                        console.error('Erreur lors de la mise à jour du catégorie');
                    }
                } catch (error) {
                    console.error('Erreur lors de la mise à jour du catégorie', error);
                }
            });
        });

        function checkIfLoggedIn() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('You are not logged in!');
                window.location.href = 'login.html';
            } else {
                console.log('User is logged in');
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        })
    </script>
