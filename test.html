    <script>
        /*EditForm */
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const editForm = document.getElementById('EditCategorieForm');
            const editNom = document.getElementById('edit-nom');
            const editDescription = document.getElementById('edit-description');
            const editId = document.getElementById('edit-id');

            tableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('bi-pencil-square')) {
                    const row = e.target.closest('tr');
                    const nom = row.cells[0].innerText;
                    const description = row.cells[1].innerText;

                    editNom.value = nom;
                    editDescription.value = description;
                    editForm.style.display = 'flex';
                }
            });

            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const updatedNom = editNom.value;
                const updatedDescription = editDescription.value;

            });
        });
    </script>
